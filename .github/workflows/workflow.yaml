on:
  workflow_dispatch:
  schedule:
    - cron:  '0 */6 * * *'
jobs:
  run:
    runs-on: ubuntu-latest
    container: golang:1.19-bullseye
    steps:
      - uses: actions/checkout@v3

      - run: go run cmd/aur-autoupdater/main.go
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
          SSH_KEY_PASSWORD: ${{ secrets.SSH_KEY_PASSWORD }}
